<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta</title>
    <link rel="icon" type="favicon/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="css/0-globals.css">
    <link rel="stylesheet" href="css/a-header.css">
    <link rel="stylesheet" href="css/recetas.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <img src="./images/logo.png" alt="logo" width="75">
            <nav class="navegacion-principal">
                <a class="h-amarillo" href="#">Publicaciones</a>
                <a class="h-amarillo" href="#">Recetas</a>
                <a class="h-amarillo" href="#">Paises</a>
                <a class="h-amarillo" href="#">Nosotros</a>
                <a class="boton1" href="#">Iniciar Sesion</a>
                <a class="boton2" href="#">Registrarse</a>
            </nav>
        </div>
    </header>

    <div class="container my-5">
        <div class="text-center">
            <img src="images/receta-ejemplo.jpg" alt="Receta" class="img-fluid">
            <h2 class="my-3">Nombre de la Receta</h2>
        </div>

        <div class="receta">
            <h3>Ingredientes</h3>
            <ul>
                <li>Ingrediente 1</li>
                <li>Ingrediente 2</li>
                <li>Ingrediente 3</li>
            </ul>

            <h3>Pasos para preparar</h3>
            <p>1. Paso uno...</p>
            <p>2. Paso dos...</p>
            <p>3. Paso tres...</p>

            <div class="etiquetas my-3">
                <h4>Etiquetas:</h4>
                <span class="badge bg-primary">Etiqueta 1</span>
                <span class="badge bg-secondary">Etiqueta 2</span>
            </div>
        </div>

        <div class="acciones text-center my-4">
            <button class="btn btn-outline-primary" title="Comentar">
                <i class="fas fa-comment"></i>
            </button>
            <button class="btn btn-outline-primary" title="Compartir">
                <i class="fas fa-share-alt"></i>
            </button>
            <button class="btn btn-outline-primary" title="Reportar">
                <i class="fas fa-exclamation-triangle"></i>
            </button>
            <button class="btn btn-outline-primary" title="Guardar">
                <i class="fas fa-bookmark"></i>
            </button>
            <div class="valoracion">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.getAttribute('data-value');
                document.querySelectorAll('.star').forEach(s => {
                    s.style.color = s.getAttribute('data-value') <= rating ? 'gold' : 'lightgray';
                });
            });
        });
    </script>
</body>

</html>
